<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="assets/google_icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <!-- Nav Bar Section -->
   <div class="navBar">
    <a href="#" class="underline">Gmail</a>
    <a href="#" class="underline">Images</a>

    <div class="icon-wrapper">
        <img src="assets/icon.png" class="icon" />
    </div>

    <div class="icon-wrapper">
        <img src="assets/profile.jpeg" class="profile" />
    </div>
</div>
  <!-- Google Image Section -->
    <div class="imgGoogle">
      <a href="https://www.google.com/">
        <img src="assets/google.png" alt="Google">
       </a>
    </div>
<!-- Search Input Section -->
<div class="search-wrapper">
  <div class="search-bar">
    <span class="plus">+</span>

    <input type="text" placeholder="Rechercher sur Google" />

    <div class="search-actions">
      <img src="assets/microphone.png" alt="mic">
      <img src="assets/camera.png" alt="camera">
      <button class="ai-btn">
        <img src="assets/search.png" alt="ai">
        Mode IA
      </button>
    </div>
  </div>
  <!-- Buttons under The search section  -->
  <div class="search-buttons">
    <button>Recherche Google</button>
    <button>J'ai de la chance</button>
  </div>

  <p class="lang">
    Google disponible en :
    <a href="#" class="langLink">العربية</a>
  </p>
</div>

<!-- Google Footer -->
<footer class="google-footer">
  <div class="footer-top">
    <span>Maroc</span>
  </div>

  <div class="footer-links">
    <div class="footer-left">
      <a href="#">À propos</a>
      <a href="#">Publicité</a>
      <a href="#">Entreprise</a>
    <a href="#">Comment fonctionne la recherche Google ?</a>

    </div>

    <div class="footer-right">
      <a href="#">Confidentialité</a>
      <a href="#">Conditions</a>
      <a href="#">Paramètres</a>
    </div>
  </div>
</footer>
</body>
</html>
